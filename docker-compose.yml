version: '3.8'

services:
  apigateway:
    image: apigateway
    build:
      context: ./ApiGateway
      dockerfile: Dockerfile
    ports:
      - "5085:80"
    depends_on:
      - authenticationservice
      - usersservice
      - ordersservice
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - mynetwork

  authenticationservice:
    image: authenticationservice
    build:
      context: ./AuthenticationService
      dockerfile: Dockerfile
    ports:
      - "5003:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
    networks:
      - mynetwork

  usersservice:
    image: usersservice
    build:
      context: ./UsersService
      dockerfile: Dockerfile
    ports:
      - "5001:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=mysql;Database=UsersDb;User=root;Password=yourpassword;"
    depends_on:
      - mysql
    networks:
      - mynetwork

  ordersservice:
    image: ordersservice
    build:
      context: ./OrdersService
      dockerfile: Dockerfile
    ports:
      - "5002:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=mysql;Database=OrdersDb;User=root;Password=yourpassword;"
    depends_on:
      - mysql
    networks:
      - mynetwork

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: yourpassword
    volumes:
      - ./data/db:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
